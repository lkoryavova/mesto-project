<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_mesto.png">
    <img class="header__line" src="./images/line.png">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Kusto.jpg">

          <h1 class="profile__Cousteau">Жак-Ив Кусто</h1>

        </div>
      </div>
      <img class="profile__add-button" src="./images/add_button.png">
    </section>
    <ul class="elements">
      <li class="element">
        <img class="element__image" src="./images/karachaevsk.jpg">
        <div class="element__card">
          <div class="element__signature">
            <h2 class="element__name">Карачаевск</h2>
            <img class="element__choice" src="./images/heart.svg">
          </div>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elbrus.png">
        <div class="element__card">
          <div class="element__signature">
            <h2 class="element__name">Гора Эльбрус</h2>
            <img class="element__choice" src="./images/heart.svg">
          </div>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/dombay.png">
        <div class="element__card">
          <div class="element__signature">
            <h2 class="element__name">Домбай</h2>
            <img class="element__choice" src="./images/heart.svg">
          </div>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/elbrus.png">
        <div class="element__card">
          <div class="element__signature">
            <h2 class="element__name">Гора Эльбрус</h2>
            <img class="element__choice" src="./images/heart.svg">
          </div>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/dombay.png">
        <div class="element__card">
          <div class="element__signature">
            <h2 class="element__name">Домбай</h2>
            <img class="element__choice" src="./images/heart.svg">
          </div>
        </div>
      </li>
      <li class="element">
        <img class="element__image" src="./images/karachaevsk.jpg">
        <div class="element__card">
          <div class="element__signature">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <img class="element__choice" src="./images/heart.svg">
          </div>
        </div>
      </li>
      </section>
    </main>
  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>

    <form class="form-profile">
      <h3 class="form-profile__heading">Редактировать профиль</h3>
      <fieldset class="form-profile__data">
        <div>
    <input type="text" class="form-profile__text" placeholder="Жак-Ив Кусто">
    <img class="form-profile__line" src="./images/line_2.png">
  </div>
  <div>
    <input type="text" class="form-profile__text" placeholder="Исследователь океана">

      <button type="submit" class="form-profile__button">Сохранить</button>
    </form>
  </div>
