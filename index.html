<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип проекта 'Место'">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="фотопортрет Жака-Ив Кусто">
        <div class="profile__info">
          <div class="profile__name-conteiner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="фотография замка г.Карачаевск">
          <div class="element__signature">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="element__choice"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="фотография горы Эльбрус">
          <div class="element__signature">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__choice"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="фотография Домбая">
          <div class="element__signature">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__choice"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="фотография горы Эльбрус">
          <div class="element__signature">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="element__choice"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="фотография Домбая">
          <div class="element__signature">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="element__choice"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="фотография замка г.Карачаевск">
          <div class="element__signature">
            <h2 class="element__name">Карачаево-Черкесия</h2>
            <button type="button" class="element__choice"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="form-profile">
        <input type="text" class="form-profile__text" name="name" placeholder="Жак-Ив Кусто">
        <input type="text" class="form-profile__text" name="speсial" placeholder="Исследователь океана">
        <button type="submit" class="form-profile__button">Сохранить</button>
      </form>
    </div>
  </div>
</body>
