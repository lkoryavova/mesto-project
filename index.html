<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип проекта 'Место'">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="фотопортрет Жака-Ив Кусто">
        <div class="profile__info">
          <div class="profile__name-conteiner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="elements">
        <template id="card-template">
          <li class="element">
            <img class="element__image" src="" alt="">
            <button type="button" class="element__delete"></button>
            <div class="element__signature">
              <h2 class="element__name"></h2>
              <button type="button" class="element__choice"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close profile__close-button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="form-profile">
        <input type="text" class="form-profile__text" id="name" name="name" placeholder="Жак-Ив Кусто">
        <input type="text" class="form-profile__text" id="speсial" name="speсial" placeholder="Исследователь океана">
        <button type="submit" class="form-profile__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="place" class="popup">
    <div id="place-container" class="popup__container">
      <button id="place-close" type="button" class="popup__close "></button>
      <h3 id="place-heading" class="popup__heading">Новое место</h3>
      <form name="card-form">
        <input type="text" class="form-profile__text" id="place-name" name="place-name" placeholder="Название">
        <input type="url" class="form-profile__text" id="place-way" name="place-way" placeholder="Ссылка на картинку">
        <button id="place-button" type="submit" class="form-profile__button">Создать</button>
      </form>
    </div>
  </div>
  <div id="viewing" class="popup">
    <div class="viewing-container">
      <button id="viewing-close" type="button" class="popup__close"></button>
        <figure class="place-viewing">
          <img class="place-viewing__image" src="" alt="">
          <figcaption class="place-viewing__caption"></figcaption>
        </figure>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
