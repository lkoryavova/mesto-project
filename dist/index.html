<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип проекта 'Место'"></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="" alt=""><div class="profile__info"><div class="profile__name-conteiner"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__text"></p></div></div><button type="button" class="profile__add-button"></button></section><section class="gallery"><ul class="elements"><template id="card-template"><li class="element"><img class="element__image" src="" alt=""> <button type="button" class="element__delete"></button><div class="element__signature"><h2 class="element__name"></h2><button type="button" class="element__choice"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__info">© 2020 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><button type="button" class="popup__close profile__close-button"></button><h3 class="popup__heading">Редактировать профиль</h3><form class="form" id="form-profile" name="form-profile" novalidate><label class="form-profile__label"><input class="form-profile__text" id="name" name="name" minlength="2" maxlength="40" pattern="^[A-Za-zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" placeholder="Введите имя" required> <span class="form-profile__text-error name-error">Необходимо заполнить данное поле</span></label> <label class="form-profile__label"><input class="form-profile__text" id="speсial" name="speсial" minlength="2" maxlength="200" pattern="^[A-Za-zа-яёА-ЯЁ -]
