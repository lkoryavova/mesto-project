<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_mesto.svg" alt="логотип проекта 'Место'">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="фотопортрет Жака-Ив Кусто">
        <div class="profile__info">
          <div class="profile__name-conteiner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="elements">
        <template id="card-template">
          <li class="element">
            <img class="element__image" src="" alt="">
            <button type="button" class="element__delete"></button>
            <div class="element__signature">
              <h2 class="element__name"></h2>
              <button type="button" class="element__choice"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>
  <div  class="popup profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close profile__close-button"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="form" id="form-profile" name="form-profile" novalidate>
        <label class="form-profile__label">
          <input type="text" class="form-profile__text" id="name" name="name" minlength="2" maxlength="40"
            pattern="^[A-Za-zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" placeholder="Введите имя" required>
          <span class="form-profile__text-error name-error">Необходимо заполнить данное поле</span>
        </label>
        <label class="form-profile__label">
          <input type="text" class="form-profile__text" id="speсial" name="speсial"
            minlength="2" maxlength="200" pattern="^[A-Za-zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            placeholder="Введите профессию" required>
          <span class="form-profile__text-error speсial-error">Необходимо заполнить данное поле</span>
        </label>
        <button type="submit" class="form-profile__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div id="place" class="popup">
    <div id="place-container" class="popup__container">
      <button id="place-close" type="button" class="popup__close"></button>
      <h3 id="place-heading" class="popup__heading">Новое место</h3>
      <form class="form" id="card-form" name="card-form" novalidate>
        <label>
          <input type="text" class="form-profile__text" id="place-name" name="place-name" minlength="2" maxlength="40"
            pattern="^[A-Za-zа-яёА-ЯЁ -]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" placeholder="Название" required>
          <span class="form-profile__text-error place-name-error">Необходимо заполнить данное поле</span>
        </label>
        <label>
          <input type="url" class="form-profile__text" id="place-way" name="place-way" minlength="2" maxlength="200"
          pattern="https?://.+" data-error-message="Некорректно введён URL"
            placeholder="Ссылка на картинку" required>
          <span class="form-profile__text-error place-way-error">Необходимо заполнить данное поле</span>
        </label>
        <button id="place-button" type="submit" class="form-profile__button">Создать</button>
      </form>
    </div>
  </div>
  <div id="viewing" class="popup">
    <div class="viewing-container">
      <button id="viewing-close" type="button" class="popup__close"></button>
      <figure class="place-viewing">
        <img class="place-viewing__image" src="" alt="">
        <figcaption class="place-viewing__caption"></figcaption>
      </figure>
    </div>
  </div>
  <script type="module" src="./src/index.js"></script>
  <!-- <script type="module" src="./scripts/card.js"></script> -->
  <script type="module" src="./src/modal.js"></script>
  <!-- <script type="module" src="./scripts/utils.js"></script> -->
  <!-- <script type="module" src="./scripts/validate.js"></script> -->
</body>
